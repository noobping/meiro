<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <meta name="Description" content="ニックの迷路 · Nick's maze" />
    <meta
      http-equiv="Cache-Control"
      content="no-cache, no-store, must-revalidate"
    />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />

    <link rel="icon" href="<%= BASE_URL %>favicon.ico" />
    <link rel="me" href="https://mastodon.social/@noobping">Mastodon</link>
    <title>迷路</title>

    <!-- Add to home screen for Android and modern mobile browsers -->
    <link rel="manifest" href="manifest.json" />
    <meta name="theme-color" content="#252525" />

    <!-- Add to home screen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="apple-mobile-web-app-title" content="wmo hia" />
    <link
      rel="apple-touch-icon"
      href="img/icons/apple-touch-icon-152x152.png"
    />
    <link
      rel="mask-icon"
      href="img/icons/safari-pinned-tab.svg"
      color="#252525"
    />
  </head>
  <body>
    <script type="text/javascript">
      "serviceWorker" in navigator &&
        navigator.serviceWorker
          .register("service-worker.js")
          .catch(function(e) {
            console.log("Can not register service worker.", e);
          });
    </script>
    <noscript>
      <strong>続行するには、JavaScriptを有効にしてください。</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
